<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wallet"></i> Expense Tracker
            </div>
            <nav>
                <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-cogs"></i> Settings</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
            </header>

            <!-- Profile Section -->
            <section class="profile-card">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/100" alt="Profile Photo" class="profile-photo">
                    <h2>John Doe</h2>
                    <p>Email: john.doe@example.com</p>
                    <p>Phone: +1 234 567 890</p>
                    <button>Edit Profile</button>
                </div>
                <div class="overview-cards">
                    <div class="card">
                        <h3>Total Expenses</h3>
                        <p>$4,500</p>
                    </div>
                    <div class="card">
                        <h3>Total Income</h3>
                        <p>$6,200</p>
                    </div>
                    <div class="card">
                        <h3>Balance</h3>
                        <p>$1,700</p>
                    </div>
                </div>
            </section>

            <!-- Graph Section -->
            <section class="graph-section">
                <h2>Monthly Money Usage</h2>
                <select id="time-frame">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <canvas id="moneyUsageGraph"></canvas>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
