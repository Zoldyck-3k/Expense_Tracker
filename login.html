<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Expense Tracker</title>
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    color: #333;
    background-color: #f7f7f7;
    line-height: 1.6;
}

header {
    background: #00bfa6;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

header nav {
    display: flex;
    gap: 1rem;
}

header nav a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

header nav a:hover {
    text-decoration: underline;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 2rem;
}

.section-container {
    width: 100%;
    max-width: 600px;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.section {
    margin-bottom: 2rem;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

label {
    font-weight: 600;
    color: #333;
}

input,
select,
button {
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: #00bfa6;
}

button {
    background-color: #00bfa6;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #009688;
}

p {
    text-align: center;
    font-size: 0.9rem;
}

p a {
    color: #00bfa6;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}

@media (max-width: 768px) {
    .section-container {
        width: 90%;
        padding: 1rem;
    }
}

    </style>
</head>

<body>
    <header>
        <div class="logo">Expense Tracker</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#login-section">Login</a>
            <a href="#signup-section">Sign Up</a>
        </nav>
    </header>

    <main>
        <section id="login-section" class="section-container">
            <div class="section">
                <h1 id="form-title">Login</h1>
                <form id="auth-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit" id="submit-btn">Log In</button>
                    <p>Don't have an account? <a href="javascript:void(0)" id="toggle-link">Sign up here</a></p>
                </form>
            </div>
        </section>

        <section id="signup-section" class="section-container" style="display: none;">
            <div class="section">
                <h1 id="form-title">Sign Up</h1>
                <form id="signup-form">
                    <label for="username-signup">Name</label>
                    <input type="text" id="username-signup" placeholder="Enter your full name" required>

                    <label for="email-signup">Email</label>
                    <input type="email" id="email-signup" placeholder="Enter your email" required>

                    <label for="password-signup">Password</label>
                    <input type="password" id="password-signup" placeholder="Create a password" required>

                    <label for="phone_number">Phone Number (Optional)</label>
                    <input type="text" id="phone_number" placeholder="Enter your phone number (optional)">

                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>

                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="occupation">Occupation</label>
                    <select id="occupation" required>
                        <option value="Student">Student</option>
                        <option value="Employee">Employee</option>
                        <option value="Freelancer">Freelancer</option>
                        <option value="Entrepreneur">Entrepreneur</option>
                        <option value="Retired">Retired</option>
                        <option value="Other">Other</option>
                    </select>

                    <button type="submit" id="submit-btn-signup">Sign Up</button>
                    <p>Already have an account? <a href="javascript:void(0)" id="toggle-link-signup">Log in here</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem("users")) || [];

        const authForm = document.getElementById("auth-form");
        const signupForm = document.getElementById("signup-form");
        const loginSection = document.getElementById("login-section");
        const signupSection = document.getElementById("signup-section");
        const toggleLink = document.getElementById("toggle-link");
        const toggleLinkSignup = document.getElementById("toggle-link-signup");

        // Toggle between login and signup forms
        toggleLink.addEventListener("click", () => {
            loginSection.style.display = "none";
            signupSection.style.display = "block";
        });

        toggleLinkSignup.addEventListener("click", () => {
            loginSection.style.display = "block";
            signupSection.style.display = "none";
        });

        // Handle form submission (Login)
        authForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const user = users.find((u) => u.email === email && u.password === password);
            if (user) {
                alert(`Welcome back, ${user.username}!`);
                window.location.href = "index.html"; // Redirect to homepage
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

        // Handle form submission (Signup)
        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username-signup").value;
            const email = document.getElementById("email-signup").value;
            const password = document.getElementById("password-signup").value;
            const phoneNumber = document.getElementById("phone_number").value;
            const address = document.getElementById("address").value;
            const gender = document.getElementById("gender").value;
            const occupation = document.getElementById("occupation").value;

            // Check if user already exists
            const userExists = users.some((u) => u.email === email);
            if (userExists) {
                alert("This email is already registered. Please log in.");
            } else {
                // Add new user to localStorage
                users.push({ username, email, password, phone_number: phoneNumber, address, gender, occupation });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Signup successful! Please log in.");
                // Switch to login after successful signup
                toggleLinkSignup.click();
            }
        });
    </script>
</body>

</html>
